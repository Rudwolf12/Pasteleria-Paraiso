<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/Ico/cake_icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/style_mobile.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <div class="header_top">
            <!--Cabecera-->
            <img src="images/Ico/cake_icon.svg" alt="Incono" id="Incono">
            <h1>Pastelería "Paraíso"</h1>
        </div>
        <div class="header_main">
        <!--Menú de navegación-->
        <nav class="header_nav">
            <ul>
                <li><a href="index.html">Regresar</a></li>
                <li><a href="index.html#menú">Nuestro menú</a></li>
                <li><a href="about.html">Información de la página</a></li>
            </ul>
        </nav>
        </div>
    </Header>

    

    <!--Sección principal-->
    <main class="contact">
        <div>
            <h2>Números telefónicos:</h2>
            <p>821-970-6299</p>
            <p>821-325-3289</p>
        </div>
        
        <h2>Contactenos</h2>
        <form>
            <label>Nombre:</label>
            <input type="text" name="Nombre"> <br><br>
            <label>Productos:</label>
            <input type="text" name="Producto"> <br> <br>
            <label>Numero telefónico:</label>
            <input type="tel" name="phonenumber" placeholder="123-456-7890"> <br> <br>
            <label for="">Correo:</label>
            <input type="email" name="email" placeholder="nombre@dominio.com"> <br><br>

            <input type="button" name="enviar" value="Enviar">
        </form>
    </main>

    <!--Sección final-->
    <footer>
        <div class="footer_top">
            <!--Cabecera-->
            <img src="images/Ico/cake_icon.svg" alt="Incono" id="Incono">
            <h1>Pastelería "Paraíso"</h1>
            <p>Página de ejemplo</p>
        </div>
        <div class="footer_main">
            <nav class="footer_nav">
                <ul>
                    <li><a href="index.html">Menú</a></li>
                    <li><a href="about.html">Información de la página</a></li>
                </ul>
            </nav>
        </div>
        <div class="footer_Rud">
            <p>"Rudwolf" & "Nozomii"</p>
        </div>
    </footer>
